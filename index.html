<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <article class="card">
      <img class="card-img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor">
      <div class="content">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>
    </p>
    <p class="attribution">
      Coded by <a class="attribution-link" href="https://www.github.com/amansgz" target="_blank"
        rel="noopener noreferrer">@amansgz</a>
    </p>
  </footer>

</body>

</html>
